<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://static-00.iconduck.com/assets.00/to-do-list-icon-2047x2048-tja5xg31.png">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>To-Do List</h1>  
        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add YoUr todOs..!">
            <button id="add-button">Add</button>
        </div>

        <div class="todo-list-conatiner">
            <ul id="todo-list">
                <!-- To-do items will be added here dynamically -->
            </ul>
        </div>
        <!-- Total number of tasks added -->
        <div id="todo-count">
            <span>Lets make a ToDo-List for your day!!</span>
        </div>

        <!-- Filter Section -->
        <div class="filter-buttons">
            <button id="all-tasks">All</button>
            <button id="completed-tasks">Completed</button>
            <button id="pending-tasks">Pending</button>
        </div>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
